<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primitives ThreeJS</title>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.147.0/build/three.module.js"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({canvas});

            const fov = 75;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 50;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 15;

            const scene = new THREE.Scene();

            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);

            const outline = new THREE.Shape([
                [ -2, -0.1], [  2, -0.1], [ 2,  0.6],
                [1.6,  0.6], [1.6,  0.1], [-2,  0.1],
            ].map(p => new THREE.Vector2(...p)));

            const x = -2.5;
            const y = -5;
            const shape = new THREE.CurvePath();
            const points = [
                [x + 2.5, y + 2.5],
                [x + 2.5, y + 2.5], [x + 2,   y      ], [x,       y      ],
                [x - 3,   y      ], [x - 3,   y + 3.5], [x - 3,   y + 3.5],
                [x - 3,   y + 5.5], [x - 1.5, y + 7.7], [x + 2.5, y + 9.5],
                [x + 6,   y + 7.7], [x + 8,   y + 4.5], [x + 8,   y + 3.5],
                [x + 8,   y + 3.5], [x + 8,   y      ], [x + 5,   y      ],
                [x + 3.5, y      ], [x + 2.5, y + 2.5], [x + 2.5, y + 2.5],
            ].map(p => new THREE.Vector3(...p, 0));
            for (let i = 0; i < points.length; i += 3) {
                shape.add(new THREE.CubicBezierCurve3(...points.slice(i, i + 4)));
            }

            const extrudeSettings = {
                steps: 100,  // ui: steps
                bevelEnabled: false,
                extrudePath: shape,
            };

            const geometry =  new THREE.ExtrudeGeometry(outline, extrudeSettings);


            const material = new THREE.MeshPhongMaterial({color: 0x44aa88});
            material.side = THREE.DoubleSide;
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);


            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                const speed = 1;
                const rot = time * speed;
                cone.rotation.x = rot;
                cone.rotation.y = rot;

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();
    </script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
</body>
</html>
